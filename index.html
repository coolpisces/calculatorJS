<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="container">
        <div class="result" value="0">0</div>
        <div class="process4">
            <div class="column">
                <button class="operator" id="plus" value="+">+</button>
                <button id="seven" value="7">7</button>
                <button id="four" value="4">4</button>
                <button id="one" value="1">1</button>
                <button class="decimal" id="point" value=".">.</button>
            </div>
            <div class="column">
                <button class="operator" id="minus" value="-">-</button>
                <button id="eight" value="8">8</button>
                <button id="five" value="5">5</button>
                <button id="two" value="2">2</button>
                <button id="zero" value="0">0</button>
            </div>
            <div class="column">
                <button class="operator" id="multiply" value="*">ร</button>
                <button id="nine" value="9">9</button>
                <button id="six" value="6">6</button>
                <button id="three" value="3">3</button>
                <button class="reset" id="c">c</button>
            </div>
            <div class="column">
                <button class="operator" id="divide" value="/">รท</button>
                <button class="operator" id="equal" value="=">=</button>
            </div>
        </div>
    </div>
    </div>



    <script src="https://kit.fontawesome.com/2ed001a2f5.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
